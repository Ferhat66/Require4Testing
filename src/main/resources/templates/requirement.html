<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anforderungen</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Anforderungen</h1>
    <a th:href="@{/requirements/new}">Neue Anforderung erstellen</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titel</th>
                <th>Beschreibung</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="req : ${requirements}">
                <td th:text="${req.id}">1</td>
                <td th:text="${req.title}">Titel</td>
                <td th:text="${req.description}">Beschreibung</td>
                <td>
                    <a th:href="@{'/requirements/edit/' + ${req.id}}">Bearbeiten</a> |
                    <a th:href="@{'/requirements/delete/' + ${req.id}}"
                       onclick="return confirm('Wirklich löschen?');">Löschen</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

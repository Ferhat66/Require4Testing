<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Benutzer Übersicht</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Benutzer Übersicht</h1>

<div th:if="${successMessage}" style="color:green;">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>

<a href="/users/new">Neuen Benutzer anlegen</a>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Benutzername</th>
        <th>Rolle</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">testuser</td>
        <td th:text="${user.role}">USER</td>
        <td>
            <a th:href="@{'/users/edit/' + ${user.id}}">Bearbeiten</a> |
            <a th:href="@{'/users/delete/' + ${user.id}}"
               onclick="return confirm('Benutzer wirklich löschen?');">Löschen</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/">Zurück zur Startseite</a>

</body>
</html>

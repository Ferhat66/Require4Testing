<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tester Formular</title>
    <meta charset="UTF-8" />
</head>
<body>

<h1 th:text="${tester.id} == null ? 'Neuen Tester anlegen' : 'Tester bearbeiten'">Formular</h1>

<form th:action="@{/testers/save}" th:object="${tester}" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" style="color:red;">
            <p th:errors="*{name}">Name Fehler</p>
        </div>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" style="color:red;">
            <p th:errors="*{email}">Email Fehler</p>
        </div>
    </div>

    <div>
        <button type="submit">Speichern</button>
        <a href="/testers">Abbrechen</a>
    </div>

</form>

</body>
</html>

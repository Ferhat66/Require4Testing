<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anforderungen</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .button-group {
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #007acc;
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            margin-right: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #005fa3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        thead {
            background-color: #007acc;
            color: white;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a.action-link {
            color: #007acc;
            text-decoration: none;
            margin-right: 0.5rem;
        }
        a.action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Anforderungen</h1>

    <div class="button-group">
        <a th:href="@{/requirements/new}" class="btn">Neue Anforderung erstellen</a>
        <a th:href="@{/}" class="btn">Zurück zur Startseite</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titel</th>
                <th>Beschreibung</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="req : ${requirements}">
                <td th:text="${req.id}">1</td>
                <td th:text="${req.title}">Titel</td>
                <td th:text="${req.description}">Beschreibung</td>
                <td>
                    <a th:href="@{'/requirements/edit/' + ${req.id}}" class="action-link">Bearbeiten</a>
                    <a th:href="@{'/requirements/delete/' + ${req.id}}"
                       class="action-link"
                       onclick="return confirm('Wirklich löschen?');">Löschen</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

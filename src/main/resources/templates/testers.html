<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tester Übersicht</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .button-group {
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #007acc;
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            margin-right: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #005fa3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        thead {
            background-color: #007acc;
            color: white;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: left;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .success-message {
            color: green;
            margin-bottom: 1rem;
        }
        .error-message {
            color: red;
            margin-bottom: 1rem;
        }
        a.action-link {
            color: #007acc;
            text-decoration: none;
            margin-right: 0.5rem;
        }
        a.action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Tester Übersicht</h1>

<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<div class="button-group">
    <a th:href="@{/testers/new}" class="btn">Neuen Tester anlegen</a>
    <a th:href="@{/}" class="btn">Zurück zur Startseite</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tester : ${testers}">
        <td th:text="${tester.id}">1</td>
        <td th:text="${tester.name}">Max Mustermann</td>
        <td th:text="${tester.email}">max@example.com</td>
        <td>
            <a th:href="@{'/testers/edit/' + ${tester.id}}" class="action-link">Bearbeiten</a>
            <a th:href="@{'/testers/delete/' + ${tester.id}}"
               class="action-link"
               onclick="return confirm('Tester wirklich löschen?');">Löschen</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
